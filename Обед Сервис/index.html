<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Обед Сервис</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<div class="content">
	<div class="header">
		<div class="headerInfo">
			<img src="img/header1.jpg">
			<span>Доставим обеды <br>10.00-16.00</span>
		</div>
		<div class="logo">
			<img src="img/logo.svg">
		</div>
		<div class="phone1">
			<p>+375 00 000-00-00</p>	
		</div>
		<div class="phone2">
			<p>+375 00 000-00-00</p>	
		</div>
		<div class="myDinner">
			<a href="#"><span>Мой обед</span></a>	
		</div>
			<div class="menu">
				<img src="img/1.svg">
				<a href="#"><span>Меню</span></a>
				<img src="img/icone-dote.jpg" class="dote">
			</div>
				<div class="service">
				<img src="img/2.svg">
				<a href="#"><span>Услуги</span></a>
				<img src="img/icone-dote.jpg" class="dote1">
			</div>
			<div class="photo">
				<img src="img/3.svg">
				<a href="#"><span>Фотоотчёты</span></a>
				<img src="img/icone-dote.jpg" class="dote2">
			</div>
				<div class="news">
				<img src="img/4.svg">
				<a href="#"><span>Акции и новости</span></a>
				<img src="img/icone-dote.jpg" class="dote3">
			</div>
			</div>
				<div class="bCard">
				<img src="img/5.svg">
				<a href="#"><span>Визитка</span></a>
			</div>
				<a href="#" class="scroll-down" address="true"></a>

<div class="nav">
	<div class="navImg">
		<img src="img/nav.jpg">
			<span>Закажите меню сейчас</span>
	</div>
	<div class="menuToday">
		<img src="img/today.svg">
			<span>СЕГОДНЯ</span>
	</div>
	<div class="menuTodayImg">
		<img src="img/today1.svg">
	</div>
	<a href="#" class="TodayButton"/>Заказать</a>
	<div class="menuTomorrow">
		<img src="img/today.svg">
			<span>ЗАВТРА</span>
	</div>
	<div class="menuTomorrowImg">
		<img src="img/tomorrow.svg">
	</div>
	<a href="#" class="TomorrowButton"/>Заказать</a>
	<div class="menuOnWeek">
		<img src="img/today.svg">
			<span>НА НЕДЕЛЮ</span>
	</div>
	<div class="menuOnWeekImg">
		<img src="img/on week.svg">
	</div>
		<a href="#" class="OnWeekButton"/>Заказать</a>

  </div>

 	 <div id="block-for-slider">
        <div id="viewport">
            <ul id="slidewrapper">
                <li class="slide"><img src="img/eat.jpg" alt="1" class="slide-img"></li>
                <li class="slide"><img src="img/Cherry.jpg" alt="2" class="slide-img"></li>
                <li class="slide"><img src="img/juice.jpg" alt="3" class="slide-img"></li>
            </ul> 
         <div id="prev-next-btns">
                <div id="prev-btn"></div>
                <div id="next-btn"></div>
            </div>
            <div class="stock">Акция</div>
    </div>
</div>
<div class="footer">
	<div class="footerImg">
		<img src="img/footer1.jpg">
	</div>
	<div class="figureImg">
		<img src="img/footer.png">
	</div>
	<div class="logoFooter">
		<img src="img/logo.svg">
	</div>
	<div class="footerInfo">
		<p class="contact">Контакты:</p>
		<p class="phone">+375 00 000-00-00<br>+375 00 000-00-00</p>
		<p class="mail">xxxxxxxx@mail.ru</p>
		<p class="social">Мы в соц сетях:</p>
		
	</div>
</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/scroll-down.js"></script>

</html>
