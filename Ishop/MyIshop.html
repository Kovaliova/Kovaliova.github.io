<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Ishop интернет-магазин</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="MyIshop.js"></script>
  <link rel="stylesheet" type="text/css" href="MyIshop.css" />

  <script>

    var questionText='Продукция интернет-магазина Ishop';
    var nameProduct='Имя товара';
    var priceProduct='Цена,$';
    var urlProduct='Изображение';
    var countProduct='Количество на складе, шт';
    var answersArr=[ 
      {text:'Туфли Блеск',code:1,price:10,count:2,url:"https://img1.sumochka.ru/catalog/281120172261_black/Tufli-h.i.t/1_FULL.jpg?1522936561"}, 
      {text:'Джемпер',code:2,price:30,count:1,url:"https://etelier.by/upload/iblock/2b1/T1031-KORICHNEVYY_min.jpg"}, 
      {text:'Сумка',code:3,price:40,count:4,url:"https://www.ecco-shoes.ru/images/eshop/img/jpg/bigw/9105570_90418.jpg"} 
    ];

    ReactDOM.render(
      React.createElement(MyIshop,{question:questionText,name:nameProduct,price:priceProduct,url:urlProduct,count:countProduct,answers:answersArr}), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
