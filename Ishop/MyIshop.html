<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Ishop интернет-магазин</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="MyIshop.js"></script>
  <link rel="stylesheet" type="text/css" href="MyIshop.css" />

  <script>

    var questionText='Продукция интернет-магазина Ishop';
    var answersArr=[ 
      {text:'Туфли Блеск',code:1,price:10,count:2,url:"/"}, 
      {text:'Джемпер',code:2,price:30,count:1,url:"/"}, 
      {text:'Сумка',code:3,price:40,count:4,url:"/"} 
    ];

    ReactDOM.render(
      React.createElement(MyIshop,{question:questionText,answers:answersArr}), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
