<!DOCTYPE html>
<html>
<head>
	<title>Запоминай-ка</title>
	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

</head>
<body>
        <header>
            <h1>Запоминай-ка!</h1>
        </header>
    <div class="container">
			<main id="article" class="content">
			</main><!-- .content -->
		</div><!-- .container-->

		<aside class="left-sidebar">
			<button id="MA" value="" onclick='MainPage()'>Главная</button>
			<button id="RU" value="" onclick='RulesPage()'>Правила игры</button>
			<button id="SP" value="" onclick='StartPage()'>Начать игру</button>
			<button id="AB" value="" onclick='AboutPage()'>О проекте</button>
		</aside><!-- .left-sidebar -->

	</div><!-- .middle-->

</div><!-- .wrapper -->

<script>
	var AjaxHandlerScript="http://fe.it-academy.by/AjaxStringStorage2.php";
	var MessagesA;
	window.onhashchange=RefreshFunc;
	var MainHash={};
	function UpdateContent(URL) {
		MainHash=URL;
		var Content="";
		switch ( MainHash.pagename ) { 
			case 'Main':
				Content+="<h6>Главная страница</h6>";
				Content+="<p>Головоломка — непростая задача, для решения которой, как правило, требуется сообразительность, а не специальные знания высокого уровня. Цель: развить логическое мышление, внимательность, аналитические и стратегические способности. Некоторые головоломки известны с глубокой древности. Оригинальные логические задачи находят на стенах египетских пирамид, в древнегреческих манускриптах и в других исторических памятниках. Эпохой расцвета в средневековой истории головоломок можно считать конец IX века. Рост уровня образования и снижение религиозной нетерпимости к наукам привели к расширению круга любителей логических задач.</p>";
				break;
			case 'Rules':
				Content+="<h6>Правила</h6>";
				Content+="<p>Запоминай-ка – игра для тренировки памяти и развития ассоциативного мышления. Подходит как для детей дошкольного так и для детей послевузовского возраста.</p><p>При использовании специальных тем может быть повышена внимательность, быстрота запоминания. При использовании нескольких уровней сложности возможно увеличение запоминаемого объема и развития памяти в различных направлениях.</p><p>Возможность сохранения результатов позволяет анализировать стабильность запоминания. Проводить по результатам дополнительные мероприятия.</p>";
				break;
			case 'Start':
				Content+="<h6>Начало игры</h6>";
				Content+="<p><a href='game.html?diff=1'>Уровень 1 (простой)<br><a href='game.html?diff=2'>Уровень 2 (посложнее)<br></p>";
				break;
			case 'Score':
				ShowRecords();
				break;
			case 'About':
				Content+="<h6>О проекте</h6>";
				Content+="<p>Выпускной проект: 'Запоминай-ка'<br>Автор: Ковалёва Екатерина.<br>Преподаватель: Алексей Локтев.<br>Дата: 30.03.19.</p>";
				break;
		}
		document.getElementById('article').innerHTML=Content;
	}
	function RefreshFunc() {
		var URLHash=window.location.hash;
		var URLname=URLHash.substr(1); 
		if ( URLname!="" ){
			var N=URLname.split("_")
			var URL={ pagename: N[0] };
			UpdateContent(URL);
		}
		else{
			UpdateContent( { pagename:'Main' } );
		}
	}
	function MainPage() {
		location.hash='Main';
		RefreshFunc();
	}
	function RulesPage() {
		location.hash='Rules';
		RefreshFunc();
	}
	function StartPage() {
		location.hash='Start';
		RefreshFunc();
	}
	function ScorePage() {
		location.hash='Score';
		RefreshFunc();
	}
	function AboutPage() {
		location.hash='About';
		RefreshFunc();
	}
	RefreshFunc();
	
	//Показать Рекорды
	function ErrorHandler(jqXHR,StatusStr,ErrorStr){
		alert(StatusStr+' '+ErrorStr);
	}
	function ShowRecords(){
		$.ajax(
				{
					url : AjaxHandlerScript,
					type : 'POST',
					data : { f : 'READ', n : 'KOVALIOVA_GAME' },
					cache : false,
					success : ReadReady,
					error : ErrorHandler
				}
			);
	}
	function ReadReady(ResultH){
		if ( ResultH.error!=undefined ){
			alert(ResultH.error); 
		}
		else{
			MessagesA=[];
			MessagesA=JSON.parse(ResultH.result);
			AddRecords();
		}
	}
	function AddRecords(){
		$('#article').empty();
		var CONT="<h6>Топ-10 последних рекордов</h6>";
		CONT+='<p class="fff">(Нажмите на заголовок, чтобы отсортировать колонку)</p>'
		CONT+='<table class="spc" border=0 cellspacing=0 cellpadding=5>';
		CONT+='<tr><th class="thd" onclick="sort(this)" title="Нажмите на заголовок, чтобы отсортировать колонку">Дата</th><th class="thd" onclick="sort(this)" title="Нажмите на заголовок, чтобы отсортировать колонку">Игрок</th><th class="thd" onclick="sort(this)" title="Нажмите на заголовок, чтобы отсортировать колонку">Результат</th></tr>';
		for ( var i=MessagesA.length-1; i>=0;--i){
			var Fill= MessagesA[i];
			var date;
			var name;
			var scor;
			for(var k in Fill){
				if(k=='date'){
					date=Fill[k];
				}
				else if(k=='name'){
					name=Fill[k];
				}
				else if(k=='score'){
					scor=Fill[k];
				}
			}
			CONT +='<tr><td>'+date+'</td><td>'+name+'</td><td>'+scor+'</td></tr>';
		}
		CONT+='</table>';
		document.getElementById('article').innerHTML =CONT;
	}
	
	function sort(el) {	
   var col_sort = el.innerHTML; 
   var tr = el.parentNode;
   var table = tr.parentNode;    
   var th, arrow, col_sort_num;
   
	for (var i=0; (th = tr.getElementsByTagName("th").item(i)); i++) {
   	if (th.innerHTML == col_sort) {
            col_sort_num = i; 
            if (th.prevsort == "y"){
                arrow = th.firstChild;
                el.up = Number(!el.up);
            }else{
                th.prevsort = "y";
                arrow = th.insertBefore(document.createElement("span"),th.firstChild);
                el.up = 0;
            }
            arrow.innerHTML = el.up?"↑ ":"↓ ";
        }else{
            if (th.prevsort == "y"){
                th.prevsort = "n";
                if (th.firstChild) th.removeChild(th.firstChild);
            }
        }
    }
	 
	 var a = new Array();
	 
    for(i=1; i < table.rows.length; i++) {
	 	a[i-1] = new Array();
	 	a[i-1][0]=table.rows[i].getElementsByTagName("td").item(col_sort_num).innerHTML;
		a[i-1][1]=table.rows[i];
	 }
	 
	 a.sort();
	 if(el.up) a.reverse();	 
	 
	 for(i=0; i < a.length; i++)
	 table.appendChild(a[i][1]);
}
	
</script>



      

</body>
</html>
